<template>
  <require from="./components/gameboy-canvas"></require>
  <h1>${message}</h1>
  <button click.trigger="restartGame()">Restart Game</button>
  <button click.trigger="startGame()">Start Game Loop</button>
  <button click.trigger="stopGame()">Stop Game Loop</button>
  <button click.trigger="step()">Step (Debug)</button>
  <button click.trigger="colorCanvas()">Fill in canvas</button>

  <button click.trigger="reset()">Reset canvas</button>
  <h1>${messageData}</h1>
  <gameboy-canvas view-model.ref="canvas"></gameboy-canvas>
</template>
